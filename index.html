<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="syles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="bg">
        <div class="header">
            <img class="logo" src="mainlogo.png" alt="logo-img">
            <a href="#register"><span class="register">Register</span></a>
            <a href="#login"><span class="login">Login</span></a>
        </div>
        <div class="container">
            <form action="mailto: victoredum24@gmail.com" method="post">
                <div class="form-group">
                    <p>Login to your account</p>
                </div>
                <div class="form-group">
                    <input type="text" name="username" class="username" placeholder="Username" autocomplete="username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="password" placeholder="Password" minlength="6" required>
                </div>
                <div class="submit">
                    <input type="submit" name="button" class="button" value="Sign in">
                </div>
            </form>
        </div>
        <footer>

        </footer>
    </div>
</body>
</html>
